{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
        <h1>Login page</h1>
        <p>Please login or create a new user.</p>
        <form>
            <div class="form-group">
                <div class="col-auto">
                    <label for="userLogin">User</label>
                    <input class="form-control" id="userLogin" type="text" placeholder="User">
                </div>
                <div class="col-auto">
                    <label for="userPassword">Password</label>
                    <input  class="form-control" id="userPassword" type="password" placeholder="Password">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Login!" class="btn btn-primary">
                </div>
            </div>
        </form>
{% endblock %}
