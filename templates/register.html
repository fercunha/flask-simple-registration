{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
        <h1>Registration page</h1>
        {% if name %}
        <p>Welcome {{ name }}!</p>
        {% endif %}
        <p>Please, fill out the form bellow to create your user.</p>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">

                <div class="col-auto">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" name="firstName" type="text" placeholder="First Name">
                </div>

                <div class="col-auto">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" name="lastName" type="text" placeholder="Last Name">
                </div>

                <div class="col-auto">
                    <label for="user">User</label>
                    <input class="form-control" id="user" name="user" type="text" placeholder="User">
                </div>

                <div class="col-auto">
                    <label for="password">Password</label>
                    <input  class="form-control" id="password" name="password" type="password" placeholder="Password">
                </div>

                <div class="col-auto">
                    <input type="submit" value="Register!" class="btn btn-primary">
                </div>

            </div>
        </form>
{% endblock %}
